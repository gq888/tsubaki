<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
 <defs>
  <style>.title { font-size: 32px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .text { font-size: 15px; fill: #34495e; }
      .small-text { font-size: 13px; fill: #7f8c8d; }
      .highlight-text { font-size: 16px; font-weight: bold; fill: #e74c3c; }
      .success-text { font-size: 16px; font-weight: bold; fill: #27ae60; }
      .box { fill: #ecf0f1; stroke: #3498db; stroke-width: 2; rx: 8; }
      .problem-box { fill: #ffe6e6; stroke: #e74c3c; stroke-width: 3; rx: 12; }
      .solution-box { fill: #e8f8f0; stroke: #27ae60; stroke-width: 3; rx: 12; }
      .value-box { fill: #fff9e6; stroke: #f39c12; stroke-width: 3; rx: 12; }
      .icon-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 8; }
      .white-text { fill: white; font-weight: bold; }
      .red-text { fill: #e74c3c; font-weight: bold; }
      .green-text { fill: #27ae60; font-weight: bold; }
      .arrow { fill: none; stroke: #e74c3c; stroke-width: 4; marker-end: url(#arrowhead); }
      .transform-arrow { fill: #27ae60; }</style>
 </defs>
 <!-- 主标题 -->
